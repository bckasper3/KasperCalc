<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Toggle Example</title>
    <style>
        #toggleElement {
            display: none; /* Initially hide the element */
            background-color: lightblue;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <label for="showHideCheckbox">Show/Hide Element</label>
    <input type="checkbox" id="showHideCheckbox">
    
    <div id="toggleElement">
        This element is shown/hidden based on the checkbox state.
    </div>

    <script>
        // Get the checkbox and the element to toggle
        const checkbox = document.getElementById('showHideCheckbox');
        const element = document.getElementById('toggleElement');
        
        // Add an event listener to the checkbox to monitor changes
        checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                element.style.display = 'block'; // Show element when checked
            } else {
                element.style.display = 'none'; // Hide element when unchecked
            }
        });
    </script>

</body>
</html>
