<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuckChart.js</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    
    <div>
        <canvas id="myChart" width="400" height="150" aria-label="Alt Text Here" role="img" style="background-color: white;">
        <p>Canvas Element Not Working, Please Check Browser Settings or Contact KasperCalc to fix the issue.</p></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- CHART JS CDN -->
      <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script> --> <!--AWESOME CHART JS FOR COLOR GENERATION-->
      
      <script>
        const ctx = document.getElementById('myChart');
      
        Chart.defaults.font.size = 22; //declaring the font size globally
        Chart.defaults.font.family = "Roboto" //declaring the font globally in the chart
        Chart.defaults.font.weight = "normal"
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
        datasets: [{
            data: [752,717,682,638],
            label: 'Av. Gas',
            tension: 0.4,
            borderColor: '#000',
            // This binds the dataset to the left y axis
            // yAxisID: 'left-y-axis',
            // xAxisID: 'bottom-x-axis'
        }, {
            data: [806,775,745,706],
            label: 'JP-4, Jet B',
            tension: 0.4,
            borderColor: '#3ff501',
            // This binds the dataset to the right y axis
            // yAxisID: 'right-y-axis'
        }],
        labels: ['-40', '0', '40', '90']
    },

          options: {
            plugins:{
              customCanvasBackgroundColor:{
                color: 'white',
              }
            },
            scales: {
              y:{tick:{crossAlign:'far',},
                 beginAtZero: true,
                 min: 620,
                 max:880, 
                 ticks:{
                 stepSize:10,
                 },
                 title: {
                  display:true,
                  text: 'Density, kg/m³',

                }
              },
              x:{
                 min: -40,
                 max: 90, 
                 ticks:{
                 stepSize:10,
                 },
                 title: {
                  display:true,
                  text: 'Temperature °C',

                }
              },
              },
            // 'left-y-axis': {
            //     type: 'linear',
            //     position: 'left'
            // },
            // 'right-y-axis': {
            //     type: 'linear',
            //     position: 'right'
            // },
            // 'bottom-x-axis': {
            //     type: 'linear',
            //     position: 'bottom'
            // }

          layout: {
              padding: 50,
            }
          }
        });
      </script>


</body>
</html>
